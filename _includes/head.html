<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0;">
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <script type="text/javascript" src="{{site.baseurl}}lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}lib/freezeframe.js">
      freezeframe_options = {
    	loading_background_color: "white",
    	animation_icon_position: "center center"
    }
  </script>

  <link rel="stylesheet" href="{{ site.baseurl }}lib/highlight/styles/monokai_sublime.css">
  <script src="{{ site.baseurl }}lib/highlight/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  {% if page.title == "About" %}

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMfQAjPENLFwDESJvDPvfcP53GjpLaOx4"
  type="text/javascript"></script>
  <style>
    html, body, container, page, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px
    }
  </style>
  <script>
          function initialize() {
            var mapOptions = {
              zoom: 8,
              center: new google.maps.LatLng(22.3700556, 114.1535941)
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);
          }

          function loadScript() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&' +
                'callback=initialize';
            document.body.appendChild(script);
          }

          window.onload = loadScript;
    </script>

  {% endif %}


  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/Icon-76@2x.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/Icon-76.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
